        :root {

            --text-secondary: #475569;
            --accent-glow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);

        * {

            margin: 0; padding: 0;

            font-family: 'Segoe UI', system-ui, -apple-system;
            user-select: none;
            -webkit-tap-highlight-color: transparent;

        body {

            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;

        /* --- Animated Liquid Background Components --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            animation: drift 30s infinite linear;

        .orb-1 { width: 600px; height: 600px; background: #38bdf8; top: -20%; left: -20%; opacity: 0.3; }

        .orb-3 { width: 300px; height: 300px; background: #f472b6; top: 40%; left: 30%; opacity: 0.1; animation-duration: 20s; }

        @keyframes drift {
            0% { transform: rotate(0deg) translate(0,0) scale(1); }
            50% { transform: rotate(180deg) translate(100px, 50px) scale(1.2); }
            100% { transform: rotate(360deg) translate(0,0) scale(1); }

            max-width: 440px;
            height: 92vh;

            border: 2px solid var(--liquid-border);
            border-radius: var(--radius-extreme);
            box-shadow: var(--accent-glow), var(--liquid-inner-shadow);
            display: flex;

        .liquid-overlay {

            border-radius: 40px;

            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
        }

    </style>
